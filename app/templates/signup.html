<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Signup</title>
</head>

<body style="background-color: #030c29;">
    <!-- <form action="/">
        <button class="button home-button">home</button>
    </form> -->

    <div class="login-container container-sm bg-warning col-5 rounded-5">
        <h1>Sign Up!</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            The username already used
        </div>
        {% elif confirmation%}
        <div class="alert alert-danger" role="alert">
            Passwords don't match
        </div>
        {% endif %}
        <br>
        <p>
            Register to make your own to-do list!
        </p>
        <!-- <br> -->
        <!-- <br> -->
        <form class="signup-form" method="POST">
            <!-- <div class="form-floating"> -->
                <label for="username" class="form-label">Username:</label>
                <input class="form-control signup-input" type="text" name="username" required>
            <!-- </div> -->
            
            <!-- <div class="form-floating"> -->
                <br>
                <label for="password" class="form-label">Password:</label>

                <input class="form-control signup-input" type="password" name="password" required>
            <!-- </div> -->
                <br>
            <!-- <div class="form-floating"> -->
                <label for="confirmation" class="form-label">Confirm Password:</label>
                <input class="form-control signup-input" type="password" name="confirmation" required>
            <!-- </div> -->
            <br>
            <div class="d-grid gap-2">
                <input class="btn btn-dark" type="submit" name="signup" value="Sign up!">
            </div>
            <br>
        </form>
    </div>
</body>

</html>

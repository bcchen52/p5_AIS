<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="background-color: #030c29;">
    <!-- <form class="welcome-form">
      <button class="button home-button" formaction="/">home</button>
    </form> -->
    <!-- <div class="login-container bg-info col-3 mx-auto my-auto px-3 py-2"> -->
    <div class="login-container container-sm col-5 rounded-5" style="background-color: var(--bs-info-border-subtle)">
        <h1 class="login-header">Login</h1>
        <br>
        <p>Log in to create and manage your tasks!</p>
        <br>
        <form class="login-form" method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Wrong username or password
            </div>
            {% endif %}

            {% if access_denied %}
            <div class="alert alert-danger" role="alert">
                You need to login to view this page!
            </div>
            {% endif %}
            <label for="username" class="form-label">Username:</label>
            <input class="form-control signup-input" type="text" name="username" required>
        <!-- </div> -->
        
        <!-- <div class="form-floating"> -->
            <br>
            <label for="password" class="form-label">Password:</label>

            <input class="form-control signup-input" type="password" name="password" required>
            <br>
            <div class="d-grid gap-2">
                <input class="btn btn-dark" type="submit" name="sumbit" value="Login">
            </div>
        </form>
        <br>
        <form class="signup-form-login">
            <p style="font-size: 1.2em;">Don't have an account?</p>
            <button class="btn btn-outline-dark border-dark" formaction="/signup">Create an account</button>
        </form>
    </div>

</body>
</html>

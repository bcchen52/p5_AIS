<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-sm border-bottom border-bottom-dark " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage tags</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Create new
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/create-new-task">Task</a></li>
                            <li><a class="dropdown-item" href="/create-new-tag">Tag</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle dropdown-username" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item logout" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container main-body">
        <div class="container">
            <h1>Your tags:</h1>
            <p>Choose 1 to edit</p>
            <div class="container-sm">
                {% for tag_info in tags %}
                {% set id = tag_info[0] %}
                {% set color = tag_info[1] %}
                {% set name = tag_info[2] %}
                <a href="tags/{{id}}/edit" class="tag {{color}}-tag">{{name}}</a>
                {% endfor %}
                <!-- <a href="/create-new-tag" class="tag red-tag">just-link</a>
                <a href="/create-new-tag" class="tag">no-color</a>
                <a href="/create-new-tag" class="tag orange-tag">orange</a>
                <a href="/create-new-tag" class="tag yellow-tag">yellow</a>
                <a href="/create-new-tag" class="tag green-tag link-tag">green</a>
                <a href="/create-new-tag" class="tag blue-tag link-tag">blue</a>
                <a href="/create-new-tag" class="tag purple-tag link-tag">some-purple</a> -->
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
